<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = "chores.length > finishedChores.length">"Work harder!"</p>
    <img src="targetImage" *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3">
    <p *ngIf="!(chores.length === 0 || finishedChores.length - chores.length >= 3)">No allowance yet.</p>
    
    <div class="ice_cream">
    <h3 *ngIf="chores.length == 0 && finishedChores.length >= 4">Ice cream treat!</h3>
    <h5 *ngIf="!(chores.length == 0 && finishedChores.length >= 4)">
      To earn an ice cream treat:
      <ul>
        <li>Chore list must be empty.</li>
        <li>The Done List must hav at least four items.</li>
      </ul>
    </h5>
</div>
    
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>
